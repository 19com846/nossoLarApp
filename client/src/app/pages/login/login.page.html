<ion-header>
    <div text-center>
    <ion-toolbar>
        
         <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
           
            <ion-title>Entrar</ion-title>
    </ion-buttons>
    
    </ion-toolbar>
  </div>
  </ion-header>
  
  <ion-content>
          <ion-item>

              <ion-input [(ngModel)]="inputEmail" placeholder="EMAIL" required="true"clearInput></ion-input>
          </ion-item>
          <ion-item>
              <ion-input [(ngModel)]="inputPhone" placeholder="TELEFONE"  required="true" clearInput></ion-input>
          </ion-item>
            <ion-row center>  
                <ion-col text-center>   
                 <ion-button color="primary" size="big" (click)="login()" >Entrar</ion-button>  
                </ion-col> 
               </ion-row>
  </ion-content>
