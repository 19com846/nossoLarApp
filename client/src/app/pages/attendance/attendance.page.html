<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chamada</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let entry of turma">
      <ion-label>{{entry.name}}</ion-label>
      <ion-checkbox slot="end" style="border-color:blue" (click)="selectMember(entry)" [(ngModel)]="entry.attendance1">
      </ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button (click)="finalizar()" expand="block">Concluir chamada</ion-button>
</ion-content>
