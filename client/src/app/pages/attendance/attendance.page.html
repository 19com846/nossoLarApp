<ion-header>
  <ion-toolbar>
    <ion-title>attendance</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let entry of turma">
      <ion-label>{{entry.name}}</ion-label>
      <ion-checkbox  style="border-color:blue" (click)="selectMember(entry)" [(ngModel)]="entry.attendance1"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button  (click)="finalizar()" expand="block">Concluir chamada</ion-button>
</ion-content>
