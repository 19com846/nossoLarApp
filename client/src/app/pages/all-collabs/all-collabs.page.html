<ion-header>
  <ion-toolbar>
    <ion-title>Todos os Colaboradores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let collaborator of collaborators">
          <ion-label>{{collaborator.first_name}} {{collaborator.last_name}}</ion-label>
          <ion-label>Telefone: {{collaborator.phone}}</ion-label>
          <ion-label>E-mail: {{collaborator.email}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
