<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pessoas Cadastradas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-segment>
        <ion-item (click)="goToAllCollaborators()" routerDirection="Forward">
          <ion-icon name="clipboard"></ion-icon>
          <ion-label>Colaboradores</ion-label>
        </ion-item>
        <ion-item (click)="goToAllStudents()" routerDirection="Forward">
          <ion-icon name="md-create"></ion-icon>
          <ion-label>Alunos</ion-label>
        </ion-item>
    </ion-segment>


      <ion-searchbar></ion-searchbar>

      <ion-item-sliding *ngFor="let person of turma">
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
        </ion-item-options>
    <ion-list>
        <ion-item>
          <ion-label>{{person.name}}</ion-label>
          <div *ngIf="person.permission == 'student'">
            <ion-badge slot="end" color="primary">{{person.permission}}</ion-badge>
          </div>
          <div *ngIf="person.permission == 'collaborator'">
            <ion-badge slot="end" color="medium">{{person.permission}}</ion-badge>
          </div>
          <div *ngIf="person.permission == 'administrator'">
            <ion-badge slot="end" color="dark">{{person.permission}}</ion-badge>
          </div>
        </ion-item>
  </ion-list>
  <ion-item-options side="end">
    <ion-item-option (click)="edit(item)">Edit</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-button expand="block" (click)="novoCadastro()">Novo Cadastro</ion-button>


</ion-content>
