<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Todos os Estudantes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item (click)="clickCard(item.id)" *ngFor="let item of items">
        {{ item.first_name }}
      </ion-item>
    </ion-list> 

</ion-content>
