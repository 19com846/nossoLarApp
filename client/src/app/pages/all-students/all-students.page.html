<ion-header>
  <ion-toolbar>
    <ion-title>Todos os Estudantes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item (click)="clickCard(item.id)" *ngFor="let item of items">
        {{ item.first_name }}
    </ion-list>    
  <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-label>{{student.first_name}} {{student.last_name}}</ion-label>
        <ion-label>Telefone: {{student.phone}}</ion-label>
        <ion-label>E-mail: {{student.email}}</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
