<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button (click)="pop()"></ion-back-button>
        </ion-buttons>
    <ion-title>Todas as turmas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newClassGroup()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="ciclos">
      <ion-label>Ciclos</ion-label>
    </ion-segment-button>
    <!-- <ion-segment-button value="ciclos livres">
        <ion-label>Ciclos Livres</ion-label>
      </ion-segment-button>
    <ion-segment-button value="palestras">
      <ion-label>Palestras</ion-label>
    </ion-segment-button> -->
  </ion-segment>
  <ion-card (click)="goToClassGroups(course)" *ngFor='let course of courses'> 
    <ion-item>
      <ion-icon name="contact"></ion-icon>
      <h3>{{course.name}}</h3>
    </ion-item>
  </ion-card>
</ion-content>
