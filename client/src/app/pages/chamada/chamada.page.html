<ion-header>
  <ion-toolbar>
      <div text-center>
    <ion-title>chamada</ion-title>
      </div>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>{{student.name}}</ion-label>
      <ion-checkbox  style="border-color:blue" ></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-button  (click)="finalizar()" expand="block">Concluir chamada</ion-button>
</ion-content>
