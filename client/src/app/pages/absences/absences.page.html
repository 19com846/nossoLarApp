<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Minhas Faltas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>	
    <ion-label text-wrap>	
        Você tem presenças nesses dias dessa turma!	
    </ion-label>	
  </ion-item>	
  <ion-list>	
      <ion-card *ngFor='let absence of absences'>	
        <ion-card-header>	
          <ion-card-subtitle>	
            {{absence.lesson.turma.course}} - {{absence.lesson.turma.title}}	
          </ion-card-subtitle>	
          <ion-card-title>	
            {{absence.lesson.date}}	
          </ion-card-title>	
        </ion-card-header>	
        <ion-card-content>	
          Semestre {{absence.lesson.turma.semester}} de {{absence.lesson.turma.year}}	
        </ion-card-content>	
      </ion-card>	
  </ion-list>
</ion-content>
