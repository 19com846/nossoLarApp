<ion-header>
  <ion-toolbar>
    <ion-title>Todos os Administradores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngFor="let administrator of administrators">
        <ion-label>{{administrator.first_name}} {{administrator.last_name}}</ion-label>
        <ion-label>Telefone: {{administrator.phone}}</ion-label>
        <ion-label>E-mail: {{administrator.email}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
