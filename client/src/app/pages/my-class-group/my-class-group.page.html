<ion-header>
  <ion-toolbar>
      <div text-center>
    <ion-title>Minha turma</ion-title>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button  (click)="faltas()" expand="block">Visualizar minhas faltas</ion-button>
  <ion-button  (click)="transferencia()" expand="block" color="tertiary">Pedir transferÃªncia</ion-button>
  <ion-list>
        <h1>Nome</h1>
        <ion-item>{{turma[0].name}}</ion-item>
        <h1>Sala</h1>
        <ion-item>{{turma[0].location}}</ion-item>
        <h1>Dia da semana</h1>
        <ion-item>{{turma[0].weekday}}</ion-item>
        <h1>Horario</h1>
        <ion-item>{{turma[0].startTime}} ~ {{turma[0].endTime}}</ion-item>
        <h1>Colaboradores</h1>
        
        <ion-item *ngFor="let colaboradores of turma[0].collaborators; let i = index">
          
           <h3>{{i + 1}} {{colaboradores.name}}</h3>
          
          
        </ion-item>
  </ion-list>
</ion-content>
